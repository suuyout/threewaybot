<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Discord Bot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      text-align: center;
      padding: 20px;
      background-color: #2d2d44;
    }
    main {
      flex: 1;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      max-width: 600px;
      margin: 0 auto 30px;
      font-size: 1.1em;
    }
    .btn {
      background-color: #4e57ef;
      color: #fff;
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #3c44d8;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      .btn {
        width: 90%;
        margin: 10px auto;
        display: block;
      }
    }
  </style>
</head>
